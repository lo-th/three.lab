<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Random UV
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let camera, scene, renderer, gui, material;

			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 0.8, 0.6, 1.5 );

				scene = new THREE.Scene();

				const map = new THREE.TextureLoader().load( 'textures/jade.jpg' );
				map.colorSpace = THREE.SRGBColorSpace;
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set(20,20);

				new RGBELoader()
					.setPath( 'textures/equirectangular/' )
					.load( 'lobe.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;

						scene.background = texture;
						scene.environment = texture;

						render();


						// model

						const loader = new GLTFLoader().setPath( 'models/gltf/' );
						loader.setDRACOLoader( new DRACOLoader().setDecoderPath( 'jsm/libs/draco/gltf/' ) )
						loader.load( 'ShaderBall2.glb', function ( gltf ) {

							const shaderBall = gltf.scene.children[0];
							scene.add( shaderBall );

							material = shaderBall.material;
							material.map = map;

							material.onBeforeCompile = function ( shader ) {

								shader.fragmentShader = shader.fragmentShader.replace( '#include <clipping_planes_pars_fragment>', '#include <clipping_planes_pars_fragment>' + randomUV );
								shader.fragmentShader = shader.fragmentShader.replace( '#include <map_fragment>', mapRemplace );

							}

							render();

						} );

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 1;
				controls.maxDistance = 10;
				controls.target.set( 0, 0.455, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

				//createGUI()

			}

			function createGUI() {

				const setting = {
					get 'Enabled'() {
						return true
							//return renderer.localClippingEnabled;
						},
						set 'Enabled'( v ) {
							//renderer.localClippingEnabled = v;
						},

				}

				gui = new GUI();
				gui.add( setting, 'Enabled' );
			
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

			const randomUV = `

			#ifdef USE_NOISE
			     uniform sampler2D noiseMap;
			#endif

			uniform float randomUv;

			float directNoise(vec2 p){
			    vec2 ip = floor(p);
			    vec2 u = fract(p);
			    u = u*u*(3.0-2.0*u);
			    
			    float res = mix(
			        mix(rand(ip),rand(ip+vec2(1.0,0.0)),u.x),
			        mix(rand(ip+vec2(0.0,1.0)),rand(ip+vec2(1.0,1.0)),u.x),u.y);
			    return res*res;
			}

			float sum( vec4 v ) { return v.x+v.y+v.z; }

			vec4 textureNoTile( sampler2D mapper, in vec2 uv ){

			    // sample variation pattern
			    float k = 0.0;
			    #ifdef USE_NOISE
			        k = texture2D( noiseMap, 0.005*uv ).x;
			    #else
			        k = directNoise( uv );
			    #endif
			    
			    // compute index    
			    float index = k*8.0;
			    float f = fract( index );

			    float ia = floor( index );
			    float ib = ia + 1.0;
			    // or
			    //float ia = floor(index+0.5); // suslik's method (see comments)
			    //float ib = floor(index);
			    //f = min(f, 1.0-f)*2.0;

			    // offsets for the different virtual patterns    
			    vec2 offa = sin(vec2(3.0,7.0)*ia); // can replace with any other hash    
			    vec2 offb = sin(vec2(3.0,7.0)*ib); // can replace with any other hash    

			    // compute derivatives for mip-mapping    
			    vec2 dx = dFdx(uv);
			    vec2 dy = dFdy(uv);
			    
			    // sample the two closest virtual patterns    
			    vec4 cola = textureGrad( mapper, uv + offa, dx, dy );
			    vec4 colb = textureGrad( mapper, uv + offb, dx, dy );

			    // interpolate between the two virtual patterns    
			    return mix( cola, colb, smoothstep(0.2,0.8,f-0.1*sum(cola-colb)) );

			}`

			const mapRemplace = `
			#ifdef USE_MAP

				diffuseColor *= textureNoTile( map, vMapUv );

			#endif
			`

		</script>

	</body>
</html>
